<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>

<body>
    <div class="navbar bg-warning pb-2 ">

        <div class="container-fluid">
            <div class="col">
                <a class="navbar-brand ms-4" href="index.html">PizzaHub</a>
            </div>
            <form class="d-flex" role="Empezar">
                <button class="btn btn-success me-4 mt-2" type="submit">Empezar</button>
            </form>
        </div>
    </div>
    <div class="bg-warning container-fluid buscador">
        <div class="row p-3">
            <form>
                <div class="form-group d-flex flex-column align-items-center">
                    <label class="mb-2"> Your order </label>
                </div>
            </form>
        </div>       
    </div>
    <div class="container">
        <div class="row">
            <div class="col-7 d-flex flex-column justify-content-center">
                
                <div class="row justify-content-start d-flex ">
                    <img src="" alt="">
                    <label for=""><h3>Pizzeria Giorno</h3></label>
                </div>
                <div class="card p-4">
                    <div class="row justify-content-start fs-3">
                        <p>Detalles de la entrega</p>
                    </div>
                    <div class="row justify-content-start ms-5 ">
                        <p>Dirección de entrega</p>
                    </div>
                    <div class="row justify-content-start ms-5 ">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Your default </option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                    <div class="row justify-content-start ms-5 mt-2 ">
                        <p>Prioridad en la entrega</p>
                    </div>
                    <div class="row justify-content-start ms-5 ">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Estándar </option>
                            <option value="1">Rapidito</option>
                            <option value="2">Sin prisas</option>
                            <option value="3">Programar una hora</option>
                          </select>
                    </div>                    
                    <div class="row justify-content-start ms-5 mt-2 ">
                        <p>Método de pago</p>
                    </div>
                    <div class="row justify-content-start ms-5 ">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Efectivo </option>
                            <option value="1">Tarjeta</option>
                          </select>
                    </div>
                </div>                                        


            </div>
            <div class="col-4 d-flex flex-column mt-5">
                <div class="card p-4">
                    <div class="btn btn-secondary">Hacer pedido</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Sub Total:</li>
                        <li class="list-group-item">Servicio:</li>
                        <li class="list-group-item">Entrega:</li>
                        <li class="list-group-item">Total:</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer> 
        <div class="container pt-5">Todos los derechos reservados a MI</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
